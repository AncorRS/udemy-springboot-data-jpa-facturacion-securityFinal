<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-danger text-white">
			<div class="card-header">Error: Acceso Denegado!</div>
			<div class="card-body">
				<!-- HABIAMOS USADO EL OBJETO GLOBAL httpServletRequest.remoteUser 
				Y LO SUSTITUIMOS POR authentication -->
				<h5 class="card-title">
					Los sentimos <span th:text="${#authentication.name}"></span>,
					NO eres lo suficientemente SINGULAR para acceder a este recurso.
				</h5>
				<a th:href="@{/listar}" class="btn btn-outline-light" role="button">Ir
					al inicio</a>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
